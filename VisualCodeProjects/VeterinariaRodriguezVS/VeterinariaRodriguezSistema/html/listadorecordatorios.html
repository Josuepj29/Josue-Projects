<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recordatorios</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/listadorecordatorios.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Menú principal fijo a la izquierda -->
  <a href="principal.html" class="btn-regresar btn-menu-panel">← Menú principal</a>
  
  <div class="container mt-5">
    <h1 class="text-center">RECORDATORIOS</h1>
    <!-- Filtros alineados: fecha a la izq, botones a la der -->
    <div class="barra-filtros d-flex align-items-center justify-content-between mb-4">
      <div class="zona-fecha">
        <input type="date" id="fechaFiltro" class="form-control" style="max-width:210px;">
      </div>
      <div class="zona-botones d-flex gap-3">
        <button type="button" class="btn-blue" onclick="cargarRecordatorios()">Buscar</button>
        <button type="button" class="btn-blue" id="btnExportarCSV">Exportar a Excel</button>
      </div>
    </div>
    <!-- Tabla -->
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Dueño</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Mascota</th>
          <th>Tipo</th>
          <th>Aplicado</th>
          <th>Recordatorio</th>
        </tr>
      </thead>
      <tbody id="tablaRecordatorios"></tbody>
    </table>
  </div>

  <!-- Tu JS -->
  <script src="../js/storage-utils.js"></script>
  <script src="../js/listadorecordatorios.js"></script>
</body>
</html>
