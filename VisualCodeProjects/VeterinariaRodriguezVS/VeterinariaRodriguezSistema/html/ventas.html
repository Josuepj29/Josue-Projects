<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punto de Venta - Ventas</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/ventas.css" />
  <!-- Bootstrap 4 solo si usas componentes Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <!-- Botón flotante Menú principal FUERA del panel -->
  <a href="principal.html" class="btn-menu-flotante">← Menú principal</a>

  <div class="container mt-5">
    <h1 class="text-center">Punto de Venta</h1>
    <!-- Formulario de selección y carrito -->
    <form id="formAgregarArticulo" class="form-inline mb-4" autocomplete="off">
      <select id="selectArticulo" required>
        <option value="" disabled selected>Selecciona artículo</option>
      </select>
      <input type="number" id="cantidadArticulo" min="1" placeholder="Cantidad" style="max-width:110px;" required>
      <button type="submit" class="btn-blue">Agregar</button>
      <button id="btnPagar" type="button" class="btn-blue" style="margin-left:auto;" disabled>Pagar</button>
    </form>

    <div class="tabla-zona">
      <table id="tablaCarrito" class="table table-bordered">
        <thead>
          <tr>
            <th>Artículo</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Llenado por JS -->
        </tbody>
      </table>
      <div class="total-final" id="totalVenta">Total: S/ 0.00</div>
    </div>

    <!-- Modal Confirmar Venta -->
    <div id="modalPago" class="modal-custom">
      <div class="modal-content p-4">
        <h2 class="text-center mb-3">Confirmar Venta</h2>
        <div id="resumenVenta"></div>
        <div class="form-group mt-3">
          <label>Método de Pago:</label>
          <select id="metodoPago" class="form-control" required>
            <option value="" disabled selected>Selecciona método</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta</option>
            <option value="Yape/Plin">Yape/Plin</option>
          </select>
        </div>
        <div class="botones-modal mt-4">
          <button type="button" class="btn-blue" id="btnConfirmarPago">Confirmar y Pagar</button>
          <button type="button" class="btn-dark" onclick="cerrarModalPago()">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Modal Editar Artículo -->
    <div class="modal-custom" id="modalEditarVenta" style="display:none;">
      <div class="modal-content">
        <h4 class="mb-3" style="font-weight:700;">Modificar Artículo</h4>
        <form id="formEditarVenta" autocomplete="off">
          <div class="form-group">
            <label>Código</label>
            <input type="text" id="editCodigo" class="form-control" readonly style="background:#f8f9fa;">
          </div>
          <div class="form-group">
            <label>Descripción</label>
            <input type="text" id="editDescripcion" class="form-control" readonly style="background:#f8f9fa;">
          </div>
          <div class="form-group">
            <label>Cantidad</label>
            <input type="number" id="editCantidad" class="form-control" min="1" style="background:#fff;" required>
          </div>
          <div class="form-group">
            <label>Precio unitario</label>
            <input type="number" id="editPrecio" class="form-control" min="0" step="0.01" style="background:#fff;" required>
          </div>
          <div class="botones-modal">
            <button type="submit" class="btn-blue">Guardar cambios</button>
            <button type="button" class="btn-dark" onclick="cerrarModalEditarVenta()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/archivos-utils.js"></script>
  <script src="../js/storage-utils.js"></script>
  <script src="../js/garticulo.js"></script>
  <script src="../js/ventas.js"></script>
</body>
</html>
