<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Procesos y Reportes</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/procesos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <a href="principal.html" class="btn-regresar">← Menú principal</a>
    <section id="buscador">
        <h1>Procesos y Reportes</h1>
        <form id="formBusqueda" autocomplete="off" class="form-inline">
            <input type="text" id="inputDueno" placeholder="Nombre del Dueño">
            <input type="text" id="inputTelefono" placeholder="Teléfono">
            <input type="text" id="inputMascota" placeholder="Nombre de la Mascota">
            <input type="text" id="inputDireccion" placeholder="Dirección">
            <input type="text" id="inputNHC" placeholder="NHC">
            <button type="submit" id="btnBuscar" class="btn-blue">Buscar </button>
        </form>
    </section>

    <section id="resultados"></section>

    <div id="modalReporte" class="modal-reporte" style="display:none;">
        <div class="modal-content-reporte">
            <span class="close" id="cerrarModal">&times;</span>
            <h2 id="modalTitulo">Generar Reporte/Certificado</h2>
            <div>
                <label for="tipoReporte">Tipo de Reporte:</label>
                <select id="tipoReporte">
                    <option value="" disabled selected>Selecciona un formato</option>
                    <option value="certificado_salud">Certificado de Salud</option>
                    <option value="certificado_vacunacion">Certificado de Vacunación</option>
                    <option value="autorizacion_sedacion">Acta de Autorización para Sedación/Anestesia</option>
                </select>
            </div>
            <form id="formCampos" autocomplete="off"></form>
            <div class="accionesModal">
                <button type="button" id="btnExportarPDF" class="btn-blue">Exportar PDF</button>
                <button type="button" id="btnExportarExcel" class="btn-blue">Exportar Excel</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script src="../js/storage-utils.js"></script>
    <script src="../js/historial-utils.js"></script>
    <script src="../js/archivos-utils.js"></script>
    <script src="../js/recordatorios.js"></script>
    <script src="../js/historia_clinica.js"></script>
    <script src="../js/procesos.js"></script>
</body>
</html>
